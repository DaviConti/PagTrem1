<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Manutenções</title>
    <link rel="stylesheet" href="../style/monitoramento.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="icon-left">
                <i class="fas fa-train"></i> </div>
            <div class="notification-bell">
                <i class="fas fa-bell"></i> <span class="badge">1</span>
            </div>
        </div>

        <div class="title-section">
            <h1>Monitoramento de<br>manutenções</h1>
        </div>

        <div class="content-area">
            <div class="maintenance-item">
                <div class="image-container">
                    <img src="https://via.placeholder.com/150x120/555555/FFFFFF?text=Antigo" alt="Locomotiva Antiga">
                </div>
                <div class="route-name">
                    Rota da Serra
                </div>
            </div>
            <div class="maintenance-item">
                <div class="image-container">
                    <img src="https://via.placeholder.com/150x120/AAAAAA/000000?text=Moderno" alt="Trem Moderno">
                </div>
                <div class="route-name">
                    Linha Expressa
                </div>
            </div>
            <div class="maintenance-item">
                <div class="image-container">
                    <img src="https://via.placeholder.com/150x120/FF5733/FFFFFF?text=Carga" alt="Trem de Carga">
                </div>
                <div class="route-name">
                    Corredor Logístico
                </div>
            </div>
        </div>

        <div class="navbar">
            <div class="nav-icon" id="nav-back">
                <i class="fas fa-arrow-left"></i> </div>
            <div class="nav-icon active" id="nav-home">
                <i class="fas fa-home"></i> </div>
            <div class="nav-icon" id="nav-forward">
                <i class="fas fa-arrow-right"></i> </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
