<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup de Celular</title>
    <link rel="stylesheet" href="../style/gestaoderotas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="mobile-mockup">
        <div class="camera-notch"></div>
        <div class="mobile-screen">
            <div class="container">
                <div class="logo">
                    <img src="../img/icone pagtrem-Photoroom.png" alt="Logo">
                </div>
                <div class="content">
                    <h1>Gestão de Rotas:</h1>
                    <div class="buttons">
                        <button class="btn">Gerenciar rotas</button>
                        <button class="btn">Ver linhas</button>
                        <button class="btn">Informações</button>
                    </div>
                </div>
                <div class="footer-navigation">
                    <i class="fas fa-arrow-left"></i>
                    <i class="fas fa-home"></i>
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>
        </div>
        <div class="mobile-button"></div>
    </div>
</body>
</html>
