<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redefinir Senha</title>
  <link rel="stylesheet" href="../style/recuperaçãodesenha.css">
</head>
<body>
  <div class="container">
    <div class="icon-top">
      <i class="fa fa-subway"></i>
    </div>
    <h2>Preencha as informações<br>para redefinir sua senha</h2>
    <label for="email">Seu e-mail ou usuário</label>
    <input type="text" id="email" placeholder="Digite aqui...">
    <button onclick="enviar()">Enviar</button>
    <div class="icon-key">
      <i class="fa fa-user"></i>
      <i class="fa fa-key"></i>
    </div>
    <div class="footer-icons">
      <i class="fa fa-arrow-left"></i>
      <i class="fa fa-home"></i>
      <i class="fa fa-arrow-right"></i>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
