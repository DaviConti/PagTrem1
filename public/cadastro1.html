<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro PagTrem</title>
  <link rel="stylesheet" href="../style/cadastro1.css" />
</head>
<body>
  <div class="container">
    
    <form id="formEtapa1" class="form-ativo">
      <h2>Cadastro</h2>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Digite aqui..." required>

      <label for="nascimento">Data de nascimento:</label>
      <input type="text" id="nascimento" placeholder="dd / mm / aaaa" required>

      <div class="erro" id="erro1"></div>
      <button type="button" onclick="proximaEtapa()">Próximo</button>
    </form>

    
    <form id="formEtapa2" class="form-oculto">
      <h2>Cadastro (2/2)</h2>
      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="exemplo@email.com" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" placeholder="Apenas números" required>

      <div class="erro" id="erro2"></div>
      <button type="submit">Finalizar</button>
    </form>

  </div>


  <script src="../script/script.js"></script>
</body>

</html>
