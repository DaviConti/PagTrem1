<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../style/cadastro1.css">
</head>
<body>

    <div class="container">
        <div class="top-bar">
            <img src="https://img.icons8.com/ios-filled/50/train.png" alt="Transporte">
        </div>

        <h1>Cadastro</h1>

        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite aqui...">

            <label for="data">Data de nascimento:</label>
            <input type="date" id="data" placeholder="dd / mm / aaaa">
        </form>

        <div class="progress">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <div class="nav-bar">
            <button class="nav-btn">&#8592;</button>
            <button class="nav-btn">&#8962;</button>
            <button class="nav-btn">&#8594;</button>
        </div>
    </div>

    <script src="scrip.js"></script>
</body>

</html>
