<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - PagTrem Funcionário</title>
  <link rel="stylesheet" href="../style/cadastro1.css">
</head>
<body>
  <div class="logo">
    <img src="https://img.icons8.com/ios-filled/100/train.png" alt="Logo Trem" />
    <h1>PagTrem</h1>
    <span>Funcionário</span>
  </div>

  <div class="form-container">
    <h2>Cadastro</h2>
    <form id="cadastroForm" onsubmit="return validarFormulario()">
      <label for="email">E-mail:</label>
      <input type="text" id="email" name="email" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <input type="submit" value="Cadastrar">
    </form>
    <div id="mensagemErro" class="error"></div>
  </div>

  <script src="../script/script.js"></script>
</body>

</html>
