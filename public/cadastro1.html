<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="../style/cadastro1.css">
</head>
<body>
  <div class="container" id="tela1">
    <h1>Cadastro</h1>
    <label>Nome:</label>
    <input type="text" id="nome" placeholder="Digite aqui...">
    <label>Data de nascimento:</label>
    <input type="date" id="nascimento">
    <div class="nav">
      <button onclick="proximaTela(1)">➜</button>
    </div>
  </div>

  <div class="container hidden" id="tela2">
    <h1>Cadastro</h1>
    <label>Sua localização:</label>
    <select id="localizacao">
      <option value="">Clique aqui</option>
      <option value="SP">São Paulo</option>
      <option value="RJ">Rio de Janeiro</option>
      <option value="MG">Minas Gerais</option>
    </select>
    <div class="nav">
      <button onclick="voltarTela(1)">⬅</button>
      <button onclick="proximaTela(2)">➜</button>
    </div>
  </div>

  <div class="container hidden" id="tela3">
    <h1>Cadastro</h1>
    <label>Foto de perfil uniformizado:</label>
    <input type="file" id="foto" accept="image/*">
    <div class="nav">
      <button onclick="voltarTela(2)">⬅</button>
      <button onclick="validarFinal()">Continuar</button>
    </div>
  </div>

  <script src="../script/script.js"></script>
</body>
</html>
